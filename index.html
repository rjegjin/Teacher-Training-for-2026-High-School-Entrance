<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026학년도 고입 전형 교원 연수 자료</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #F8F7F4; /* Soft Beige */
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">2026학년도 고입 전형</h1>
            <p class="text-xl text-gray-600 mt-3">교원 연수 자료 선택</p>
        </header>

        <main class="grid md:grid-cols-2 gap-10 max-w-4xl mx-auto">
            
            <!-- Card 1: Information-focused Guide -->
            <a href="guide_info.html" class="card block bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                <div class="text-center">
                    <div class="mb-4 text-5xl">📄</div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-3">정보 중심 가이드</h2>
                    <p class="text-gray-600 mb-6">연수 자료(PDF)를 기반으로 한 체계적인 대화형 웹페이지입니다. 전체적인 내용을 구조적으로 파악하고 싶을 때 유용합니다.</p>
                    <span class="inline-block bg-slate-700 text-white font-semibold py-2 px-6 rounded-lg">바로가기</span>
                </div>
            </a>

            <!-- Card 2: Practical-focused Manual -->
            <a href="guide_practical.html" class="card block bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                <div class="text-center">
                    <div class="mb-4 text-5xl">🎙️</div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-3">실무 중심 매뉴얼</h2>
                    <p class="text-gray-600 mb-6">현장 연수(음성)의 핵심을 반영한 실수 방지 및 실무 팁 중심의 매뉴얼입니다. 실제 업무 처리 중 궁금한 점이 생겼을 때 유용합니다.</p>
                     <span class="inline-block bg-slate-700 text-white font-semibold py-2 px-6 rounded-lg">바로가기</span>
                </div>
            </a>
            
        </main>
    </div>

</body>
</html>
