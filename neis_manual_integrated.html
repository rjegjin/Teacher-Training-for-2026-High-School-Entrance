<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEIS 통합 실무 매뉴얼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #F1F5F9; }
        .manual-iframe { display: none; width: 100%; height: 85vh; border: none; }
        .manual-iframe.active { display: block; }
        .tab-button.active { background-color: #1E293B; color: white; }
        .tab-button:hover { background-color: #334155; color: white; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-slate-800">NEIS 통합 실무 매뉴얼</h1>
            <p class="text-lg text-slate-600 mt-2">아래 탭을 클릭하여 매뉴얼을 변경할 수 있습니다.</p>
            <div class="my-4"><a href="index.html" class="text-blue-500 hover:underline">&larr; 메인 화면으로 돌아가기</a></div>
        </div>

        <div class="mb-4 border-b border-gray-200 flex justify-center">
            <nav class="-mb-px flex space-x-2 md:space-x-4" aria-label="Tabs">
                 <button class="tab-button active whitespace-nowrap py-3 px-5 font-medium text-sm rounded-t-lg bg-slate-200 text-slate-700 transition-colors duration-200" data-target="manual1">NEIS 실무 연수 (기본)</button>
                 <button class="tab-button whitespace-nowrap py-3 px-5 font-medium text-sm rounded-t-lg bg-slate-200 text-slate-700 transition-colors duration-200" data-target="manual2">고입 진학 실무 (달력)</button>
                 <button class="tab-button whitespace-nowrap py-3 px-5 font-medium text-sm rounded-t-lg bg-slate-200 text-slate-700 transition-colors duration-200" data-target="manual3">고입 진학 실무 (상세)</button>
            </nav>
        </div>

        <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
            <iframe id="manual1" class="manual-iframe active" src="neis_manual.html"></iframe>
            <iframe id="manual2" class="manual-iframe" src="neis_manual2.html"></iframe>
            <iframe id="manual3" class="manual-iframe" src="neis_manual3.html"></iframe>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const tabButtons = document.querySelectorAll('.tab-button');
        const iframes = document.querySelectorAll('.manual-iframe');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.dataset.target;

                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                iframes.forEach(iframe => {
                    if (iframe.id === targetId) {
                        iframe.classList.add('active');
                    } else {
                        iframe.classList.remove('active');
                    }
                });
            });
        });
    });
</script>
</body>
</html>
